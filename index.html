<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Login</title>
    <link rel="stylesheet" type="text/css" href="src/assets/styles/styles.css">  
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="src/assets/images/svg.png" alt="imagemlogo">
        </div>
        <div class="formlogin">
            <h3>Bem-vindo de volta</h3>
            <h1>Faça login na sua conta</h1>
            <form>
                <label for="email">E-mail</label>
                <input type="email" id="email" placeholder="exemplo@gmail.com" required>
                
                <label for="senha">Senha</label>
                <input type="password" id="senha" placeholder="0123456789" required>

                <div class="checkbox-container">
                    <div>
                        <input type="checkbox" id="lembrar">
                        <label for="lembrar">Lembrar de mim</label>
                    </div>
                    <div class="esqueceusenha">
                        <a href="#">Esqueceu sua senha?</a>
                    </div>
                </div>

                <button type="submit" class="login-btn">Entrar na conta</button>
            </form>
            <div class="googlelogin">
                <img src="src/assets/images/icon.png" alt="Google Logo" width="20">
                <span>Ou faça login com o Google</span>
            </div>
            <div class="criarconta">
                <p>Não tem uma conta? <a href="#">Cadastre-se</a></p> 
            </div>
        </div>
    </div>
</body>
</html>
